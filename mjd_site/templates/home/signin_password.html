
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Междуреченск{% endblock %}</title>
    <style>
        *,
    *::before,
    *::after {
      box-sizing: border-box;
    }
    .custom-select {
  min-width: 350px;
}

.custom-select select {
  appearance: none;
  width: 100%;
  font-size: 1.15rem;
  padding: 0.675em 6em 0.675em 1em;
  background-color: #fff;
  border: 1px solid #caced1;
  border-radius: 0.25rem;
  color: #000;
  cursor: pointer;
}
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://images.wallpaperscraft.ru/image/single/rozhdestvo_novyj_god_elka_1217_1366x768.jpg');
            background-size: cover;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: #212529;
            background-color: #fff;
            -webkit-text-size-adjust: 100%;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }


        .navbar {
            background-color: none;
            overflow: hidden;
        }

        .navbar a {
            box-sizing: border-box;
            float: right;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 30px;
        }

        .navbar a:hover {
            background-color: #ffffff;
            color: black;
        }

        .navbar .logo {
            font-size: 30px;
            font-weight: bold;
        }

    .text-field {
      margin-bottom: 1rem;
    }

    .text-field__label {
      display: block;
      margin-bottom: 0.25rem;
    }

    .text-field__input {
      display: block;
      width: 100%;
      height: calc(2.25rem + 2px);
      padding: 0.375rem 0.75rem;
      font-family: inherit;
      font-size: 1rem;
      font-weight: 400;
      line-height: 1.5;
      color: #212529;
      background-color: #fff;
      background-clip: padding-box;
      border: 1px solid #bdbdbd;
      border-radius: 0.25rem;
      transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
    }

    .text-field__input[type="search"]::-webkit-search-decoration,
    .text-field__input[type="search"]::-webkit-search-cancel-button,
    .text-field__input[type="search"]::-webkit-search-results-button,
    .text-field__input[type="search"]::-webkit-search-results-decoration {
      -webkit-appearance: none;
    }

    .text-field__input::placeholder {
      color: #212529;
      opacity: 0.4;
    }

    .text-field__input:focus {
      color: #212529;
      background-color: #fff;
      border-color: #bdbdbd;
      outline: 0;
      box-shadow: 0 0 0 0.2rem rgba(158, 158, 158, 0.25);
    }

    .text-field__input:disabled,
    .text-field__input[readonly] {
      background-color: #f5f5f5;
      opacity: 1;
    }

    /* with floating label */
    .text-field_floating-3 {
      position: relative;
    }

    .text-field_floating-3 .text-field__input {
      border: none;
      border-bottom: 1px solid #bdbdbd;
      border-radius: 0;
      border-top-left-radius: 0.25rem;
      border-top-right-radius: 0.25rem;
      height: calc(3.5rem + 2px);
      line-height: 1.25;
      padding: 1rem 0.75rem;
      background-color: #f5f5f5;
    }

    .text-field_floating-3 .text-field__input:focus {
      outline: 0;
      border-bottom: 1px solid #03a9f4;
      box-shadow: none;
      background-color: #eee;
    }

    .text-field_floating-3 .text-field__label {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      padding: 1rem .75rem;
      pointer-events: none;
      border: 1px solid transparent;
      transform-origin: 0 0;
      transition: color .15s ease-in-out, transform .15s ease-in-out;
    }

    .text-field_floating-3 .text-field__input::-moz-placeholder {
      color: transparent;
    }

    .text-field_floating-3 .text-field__input::placeholder {
      color: transparent;
    }

    .text-field_floating-3 .text-field__input:focus,
    .text-field_floating-3 .text-field__input:not(:placeholder-shown) {
      padding-top: 1.625rem;
      padding-bottom: .625rem;
      border-bottom: 1px solid #03a9f4;
    }

    .text-field_floating-3 .text-field__input:focus~.text-field__label,
    .text-field_floating-3 .text-field__input:not(:placeholder-shown)~.text-field__label {
      transform: scale(.85) translateY(-.75rem) translateX(.15rem);
      color: #03a9f4;
    }
    </style>
</head>
<body>
<form action="{% url 'new_user'%}" method="POST">

        {% csrf_token %}
        <div style="max-width: 500px; margin-left: auto; margin-right: auto; padding: 15px;">
    <div class="text-field text-field_floating-3">
      <input class="text-field__input" type="text" id="name" name="name" placeholder="" value="{{name}}">
      <label class="text-field__label" for="name">Имя</label>
    </div>
        <div class="text-field text-field_floating-3">
      <input class="text-field__input" type="number" id="age" name="age" placeholder="" value="{{age}}">
      <label class="text-field__label" for="age">Возраст</label>
    </div>
        <div class="text-field text-field_floating-3">
      <input class="text-field__input" type="text" id="floor" name="floor" placeholder="" value="{{floor}}">
      <label class="text-field__label" for="floor">Пол</label>
    </div>
        <div class="text-field text-field_floating-3">
      <input class="text-field__input" type="text" id="region" name="region" placeholder="" value="{{region}}">
      <label class="text-field__label" for="region">Регион</label>
    </div>
        <div class="text-field text-field_floating-3">
      <input class="text-field__input" type="number" id="height" name="height" placeholder="" value="{{height}}">
      <label class="text-field__label" for="height">Рост</label>
    </div>
        <div class="text-field text-field_floating-3">
      <input class="text-field__input" type="number" id="weight" name="weight" placeholder="" value="{{weight}}">
      <label class="text-field__label" for="weight">Вес</label>
    </div>
        <div class="text-field text-field_floating-3">
      <input class="text-field__input" type="password" id="password" name="password" placeholder="" value="{{password}}">
      <label class="text-field__label" for="password">Пароль</label>
    </div>
        <div class="text-field text-field_floating-3">
      <input class="text-field__input" type="password" id="confirm_password" name="confirm_password" placeholder="">
      <label class="text-field__label" for="confirm_password">Подтвердите пароль</label>
    </div>


        <button type="submit">Зарегистрироваться</button>
        </div>

    </form>

</body>
</html>
